version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: taskflow
      POSTGRES_PASSWORD: taskflow
      POSTGRES_DB: taskflow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  project_service:
    build:
      context: ../services/project_service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://taskflow:taskflow@postgres:5432/taskflow_db
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8001:8000"

  user_service:
    build:
      context: ../services/user_service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://taskflow:taskflow@postgres:5432/taskflow_db
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8002:8000"

  notification_service:
    build:
      context: ../services/notification_service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://taskflow:taskflow@postgres:5432/taskflow_db
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8003:8000"

  project_analytics_service:
    build:
      context: ../services/project_analytics_service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://taskflow:taskflow@postgres:5432/taskflow_db
    depends_on:
      - postgres
    ports:
      - "8004:8000"

volumes:
  postgres_data:


